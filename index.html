<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body background="background1.jpg">
    <center>
    <div class="btn btn-primary heading">
        <h3>AI PING PONG GAME</h3>
        <button class="btn btn-primary" data-toggle="modal" data-target="#myModal">Instruction</button>
    </div>
    <br>
    <br>
    <button onclick="startGame()" class="btn btn-success" id="start">Play Game</button><span></span><span></span><button onclick="restart()" class="btn btn-danger" id="restart">Restart Game</button><span></span><span></span><button onclick="pause()" class="btn btn-warning" id="pause">Pause Game</button><span></span><span></span><button onclick="resume()" class="btn btn-primary" id="resume">Resume Game</button><span></span><span></span><h3 id="status" class="btn btn-info"></h3>
    <br>
    <br>
    <div id="canvas">

    </div>
    <div id="gameconsole">

    </div>
    <div class="modal fade" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button class="close" data-dismiss="modal">&times;</button>
            <h4>Instructions</h4>
          </div>
          <div class="modal-body">
            <img src="left.png" class="instruction_img">
            <img src="right.png" class="instruction_img">
            <img src="jump.png" class="instruction_img">
          </div>
        </div>
      </div>
    </div>
    <h4>Source Code: <a href=""></a>Credits for the AI-PING-PONG Game</h4>
    </center>
    
    <script src="main.js"></script>
    </body>
</html>
